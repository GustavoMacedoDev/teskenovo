<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdicionalCreateDlg" widgetVar="AdicionalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdicionalTitle}">
            <h:form id="AdicionalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adicionalController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdicionalLabel_idAdicional}" for="idAdicional" />
                        <p:inputText id="idAdicional" value="#{adicionalController.selected.idAdicional}" title="#{bundle.CreateAdicionalTitle_idAdicional}" required="true" requiredMessage="#{bundle.CreateAdicionalRequiredMessage_idAdicional}"/>
                        <p:outputLabel value="#{bundle.CreateAdicionalLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{adicionalController.selected.descricao}" title="#{bundle.CreateAdicionalTitle_descricao}" />
                        <p:outputLabel value="#{bundle.CreateAdicionalLabel_valorAdicional}" for="valorAdicional" />
                        <p:inputText id="valorAdicional" value="#{adicionalController.selected.valorAdicional}" title="#{bundle.CreateAdicionalTitle_valorAdicional}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adicionalController.create}" value="#{bundle.Save}" update="display,:AdicionalListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdicionalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdicionalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
