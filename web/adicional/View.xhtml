<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdicionalViewDlg" widgetVar="AdicionalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdicionalTitle}">
            <h:form id="AdicionalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adicionalController.selected != null}">
                        <h:outputText value="#{bundle.ViewAdicionalLabel_idAdicional}"/>
                        <h:outputText value="#{adicionalController.selected.idAdicional}" title="#{bundle.ViewAdicionalTitle_idAdicional}"/>
                        <h:outputText value="#{bundle.ViewAdicionalLabel_descricao}"/>
                        <h:outputText value="#{adicionalController.selected.descricao}" title="#{bundle.ViewAdicionalTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewAdicionalLabel_valorAdicional}"/>
                        <h:outputText value="#{adicionalController.selected.valorAdicional}" title="#{bundle.ViewAdicionalTitle_valorAdicional}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AdicionalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
