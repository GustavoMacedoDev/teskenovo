<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesaViewDlg" widgetVar="MesaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMesaTitle}">
            <h:form id="MesaViewForm">
               <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lancamentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewLancamentoLabel_idLancamento}"/>
                        <h:outputText value="#{lancamentoController.selected.idLancamento}" title="#{bundle.ViewLancamentoTitle_idLancamento}"/>
                        <h:outputText value="#{bundle.ViewLancamentoLabel_mesaMesaId}"/>
                        <h:outputText value="#{lancamentoController.selected.mesaMesaId}" title="#{bundle.ViewLancamentoTitle_mesaMesaId}"/>
                        <h:outputText value="#{bundle.ViewLancamentoLabel_produtoIdProduto}"/>
                        <h:outputText value="#{lancamentoController.selected.produtoIdProduto}" title="#{bundle.ViewLancamentoTitle_produtoIdProduto}"/>
                        <h:outputText value="#{bundle.ViewLancamentoLabel_quantidadeId}"/>
                        <h:outputText value="#{lancamentoController.selected.quantidadeId}" title="#{bundle.ViewLancamentoTitle_quantidadeId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LancamentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
