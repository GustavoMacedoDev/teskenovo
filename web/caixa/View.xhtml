<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog header="Mesa" widgetVar="MesaViewDialog" modal="true"
                          resizable="false" appendTo="@(body)" >              
                   
                    <h:form id="MesaViewForm">
                        <h:panelGroup id="display">
                            <p:outputPanel  id="MesaViewForm" style="text-align:center;">
                                <p:dataTable id="datalist" value="#{mesaController.selected.lancamentoList}" var="lanc"
                                 selectionMode="single" 
                                 rowKey="#{lanc.idLancamento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ViewProdutoLabel_produto}"/>
                            </f:facet>
                            <h:outputText value="#{lanc.produtoIdProduto.produto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ViewQuantidadeLabel_quantidade}"/>
                            </f:facet>
                            <h:outputText value="#{lanc.quantidadeId.quantidade}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ValorUnitario}"/>
                            </f:facet>
                            <h:outputText class="valor" value="#{lanc.produtoIdProduto.valorProduto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ValorTotalDoProduto}"/>
                            </f:facet>
                            <h:outputText value="#{lanc.valorTotalLancamento}"/>
                        </p:column>
                                  
                    </p:dataTable>
                                
                </p:outputPanel>
                            <p:commandButton value="Somar" onclick="somar()"/>
                            <p:commandButton value="#{bundle.Close}" onclick="MesaViewDialog.hide()"/>
                        </h:panelGroup>
                        
            </h:form>
            <br/>
            <h:form id="resulta">
                <h:outputText value="Valor Total da Mesa"/>
                <br/>
                <h:outputText id="resultado" />
                <p:commandButton id="fecha" />

            </h:form>        
                    
                </p:dialog>                        
    </ui:composition>
</html>
