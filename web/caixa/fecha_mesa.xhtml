<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FechaMesaCreateDlg" widgetVar="FechaMesaDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePagamentoTitle}">
            <h:form id="fechaMesaForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePagamentoLabel_valorPago}" for="valorPago" />
                        <p:inputText id="valorPago" value="#{pagamentoController.selected.valorPago}" title="#{bundle.CreatePagamentoTitle_valorPago}" required="true" requiredMessage="#{bundle.CreatePagamentoRequiredMessage_valorPago}"/>
                        <p:outputLabel value="#{bundle.CreatePagamentoLabel_formaPagamentoId}" for="formaPagamentoId" />
                        <p:selectOneMenu id="formaPagamentoId" value="#{pagamentoController.selected.formaPagamentoId}" required="true" requiredMessage="#{bundle.EditPagamentoRequiredMessage_formaPagamentoId}">
                            <f:selectItems value="#{formaPagamentoController.itemsAvailableSelectOne}"
                                           var="formaPagamentoIdItem"
                                           itemValue="#{formaPagamentoIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePagamentoLabel_mesaMesaId}" for="mesaMesaId" />
                        <p:selectOneMenu id="mesaMesaId" value="#{pagamentoController.selected.mesaMesaId}" required="true" requiredMessage="#{bundle.EditPagamentoRequiredMessage_mesaMesaId}">
                            <f:selectItems value="#{mesaController.itemsAvailableSelectOne}"
                                           var="mesaMesaIdItem"
                                           itemValue="#{mesaMesaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagamentoController.create}" onclick="MesaViewDialog.hide()" value="#{bundle.Save}" update="display,:FechaMesaViewForm:datalist,:growl" oncomplete="handleSubmit(args,'FechaMesaDialog');" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagamentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
                            
    </ui:composition>
</html>
