<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalheAdicionalCreateDlg" widgetVar="DetalheAdicionalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetalheAdicionalTitle}">
            <h:form id="DetalheAdicionalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalheAdicionalController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetalheAdicionalLabel_idDetalheAdicional}" for="idDetalheAdicional" />
                        <p:inputText id="idDetalheAdicional" value="#{detalheAdicionalController.selected.idDetalheAdicional}" title="#{bundle.CreateDetalheAdicionalTitle_idDetalheAdicional}" required="true" requiredMessage="#{bundle.CreateDetalheAdicionalRequiredMessage_idDetalheAdicional}"/>
                        <p:outputLabel value="#{bundle.CreateDetalheAdicionalLabel_adicionalIdAdicional}" for="adicionalIdAdicional" />
                        <p:selectOneMenu id="adicionalIdAdicional" value="#{detalheAdicionalController.selected.adicionalIdAdicional}" >
                            <f:selectItems value="#{adicionalController.itemsAvailableSelectOne}"
                                           var="adicionalIdAdicionalItem"
                                           itemValue="#{adicionalIdAdicionalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalheAdicionalController.create}" value="#{bundle.Save}" update="display,:DetalheAdicionalListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetalheAdicionalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalheAdicionalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
