<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalheAdicionalViewDlg" widgetVar="DetalheAdicionalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetalheAdicionalTitle}">
            <h:form id="DetalheAdicionalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalheAdicionalController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetalheAdicionalLabel_idDetalheAdicional}"/>
                        <h:outputText value="#{detalheAdicionalController.selected.idDetalheAdicional}" title="#{bundle.ViewDetalheAdicionalTitle_idDetalheAdicional}"/>
                        <h:outputText value="#{bundle.ViewDetalheAdicionalLabel_adicionalIdAdicional}"/>
                        <h:outputText value="#{detalheAdicionalController.selected.adicionalIdAdicional}" title="#{bundle.ViewDetalheAdicionalTitle_adicionalIdAdicional}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetalheAdicionalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
