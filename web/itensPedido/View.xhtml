<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItensPedidoViewDlg" widgetVar="ItensPedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItensPedidoTitle}">
            <h:form id="ItensPedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itensPedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewItensPedidoLabel_idItensPedido}"/>
                        <h:outputText value="#{itensPedidoController.selected.idItensPedido}" title="#{bundle.ViewItensPedidoTitle_idItensPedido}"/>
                        <h:outputText value="#{bundle.ViewItensPedidoLabel_quantidade}"/>
                        <h:outputText value="#{itensPedidoController.selected.quantidade}" title="#{bundle.ViewItensPedidoTitle_quantidade}"/>
                        <h:outputText value="#{bundle.ViewItensPedidoLabel_valorTotal}"/>
                        <h:outputText value="#{itensPedidoController.selected.valorTotal}" title="#{bundle.ViewItensPedidoTitle_valorTotal}"/>
                        <h:outputText value="#{bundle.ViewItensPedidoLabel_valorUnitario}"/>
                        <h:outputText value="#{itensPedidoController.selected.valorUnitario}" title="#{bundle.ViewItensPedidoTitle_valorUnitario}"/>
                        <h:outputText value="#{bundle.ViewItensPedidoLabel_pedidoIdPedido}"/>
                        <h:outputText value="#{itensPedidoController.selected.pedidoIdPedido}" title="#{bundle.ViewItensPedidoTitle_pedidoIdPedido}"/>
                        <h:outputText value="#{bundle.ViewItensPedidoLabel_produtoIdProduto}"/>
                        <h:outputText value="#{itensPedidoController.selected.produtoIdProduto}" title="#{bundle.ViewItensPedidoTitle_produtoIdProduto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItensPedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
