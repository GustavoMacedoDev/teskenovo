<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LancamentoCreateDlg" widgetVar="LancamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLancamentoTitle}">
            <h:form id="LancamentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lancamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLancamentoLabel_mesaMesaId}" for="mesaMesaId" />
                        <p:selectOneMenu id="mesaMesaId" value="#{lancamentoController.selected.mesaMesaId}" >
                            <f:selectItems value="#{mesaController.itemsAvailableSelectOne}"
                                           var="mesaMesaIdItem"
                                           itemValue="#{mesaMesaIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLancamentoLabel_produtoIdProduto}" for="produtoIdProduto" />
                        <p:selectOneMenu id="produtoIdProduto" value="#{lancamentoController.selected.produtoIdProduto}" >
                            <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"
                                           var="produtoIdProdutoItem"
                                           itemValue="#{produtoIdProdutoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLancamentoLabel_quantidadeId}" for="quantidadeId" />
                        <p:selectOneMenu id="quantidadeId" value="#{lancamentoController.selected.quantidadeId}" >
                            <f:selectItems value="#{quantidadeController.itemsAvailableSelectOne}"
                                           var="quantidadeIdItem"
                                           itemValue="#{quantidadeIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lancamentoController.create}" value="#{bundle.Save}" update="display,:LancamentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'LancamentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LancamentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
