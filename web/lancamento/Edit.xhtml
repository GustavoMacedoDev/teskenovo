<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LancamentoEditDlg" widgetVar="LancamentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLancamentoTitle}">
            <h:form id="LancamentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lancamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLancamentoLabel_idLancamento}" for="idLancamento" />
                        <p:inputText id="idLancamento" value="#{lancamentoController.selected.idLancamento}" title="#{bundle.EditLancamentoTitle_idLancamento}" required="true" requiredMessage="#{bundle.EditLancamentoRequiredMessage_idLancamento}"/>
                        <p:outputLabel value="#{bundle.EditLancamentoLabel_mesaMesaId}" for="mesaMesaId" />
                        <p:selectOneMenu id="mesaMesaId" value="#{lancamentoController.selected.mesaMesaId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mesaController.itemsAvailableSelectOne}"
                                           var="mesaMesaIdItem"
                                           itemValue="#{mesaMesaIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLancamentoLabel_produtoIdProduto}" for="produtoIdProduto" />
                        <p:selectOneMenu id="produtoIdProduto" value="#{lancamentoController.selected.produtoIdProduto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"
                                           var="produtoIdProdutoItem"
                                           itemValue="#{produtoIdProdutoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLancamentoLabel_quantidadeId}" for="quantidadeId" />
                        <p:selectOneMenu id="quantidadeId" value="#{lancamentoController.selected.quantidadeId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{quantidadeController.itemsAvailableSelectOne}"
                                           var="quantidadeIdItem"
                                           itemValue="#{quantidadeIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lancamentoController.update}" value="#{bundle.Save}" update="display,:LancamentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LancamentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LancamentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
