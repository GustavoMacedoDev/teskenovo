<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagamentoEditDlg" widgetVar="PagamentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPagamentoTitle}">
            <h:form id="PagamentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagamentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPagamentoLabel_idPagamento}" for="idPagamento" />
                        <p:inputText id="idPagamento" value="#{pagamentoController.selected.idPagamento}" title="#{bundle.EditPagamentoTitle_idPagamento}" required="true" requiredMessage="#{bundle.EditPagamentoRequiredMessage_idPagamento}"/>
                        <p:outputLabel value="#{bundle.EditPagamentoLabel_valorPago}" for="valorPago" />
                        <p:inputText id="valorPago" value="#{pagamentoController.selected.valorPago}" title="#{bundle.EditPagamentoTitle_valorPago}" required="true" requiredMessage="#{bundle.EditPagamentoRequiredMessage_valorPago}"/>
                        <p:outputLabel value="#{bundle.EditPagamentoLabel_formaPagamentoId}" for="formaPagamentoId" />
                        <p:selectOneMenu id="formaPagamentoId" value="#{pagamentoController.selected.formaPagamentoId}" required="true" requiredMessage="#{bundle.EditPagamentoRequiredMessage_formaPagamentoId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{formaPagamentoController.itemsAvailableSelectOne}"
                                           var="formaPagamentoIdItem"
                                           itemValue="#{formaPagamentoIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPagamentoLabel_mesaMesaId}" for="mesaMesaId" />
                        <p:selectOneMenu id="mesaMesaId" value="#{pagamentoController.selected.mesaMesaId}" required="true" requiredMessage="#{bundle.EditPagamentoRequiredMessage_mesaMesaId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mesaController.itemsAvailableSelectOne}"
                                           var="mesaMesaIdItem"
                                           itemValue="#{mesaMesaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagamentoController.update}" value="#{bundle.Save}" update="display,:PagamentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PagamentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagamentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
