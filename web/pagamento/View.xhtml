<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagamentoViewDlg" widgetVar="PagamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagamentoTitle}">
            <h:form id="PagamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagamentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagamentoLabel_idPagamento}"/>
                        <h:outputText value="#{pagamentoController.selected.idPagamento}" title="#{bundle.ViewPagamentoTitle_idPagamento}"/>
                        <h:outputText value="#{bundle.ViewPagamentoLabel_valorPago}"/>
                        <h:outputText value="#{pagamentoController.selected.valorPago}" title="#{bundle.ViewPagamentoTitle_valorPago}"/>
                        <h:outputText value="#{bundle.ViewPagamentoLabel_formaPagamentoId}"/>
                        <h:outputText value="#{pagamentoController.selected.formaPagamentoId}" title="#{bundle.ViewPagamentoTitle_formaPagamentoId}"/>
                        <h:outputText value="#{bundle.ViewPagamentoLabel_mesaMesaId}"/>
                        <h:outputText value="#{pagamentoController.selected.mesaMesaId}" title="#{bundle.ViewPagamentoTitle_mesaMesaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagamentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
