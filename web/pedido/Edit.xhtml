<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoEditDlg" widgetVar="PedidoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPedidoTitle}">
            <h:form id="PedidoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPedidoLabel_idPedido}" for="idPedido" />
                        <p:inputText id="idPedido" value="#{pedidoController.selected.idPedido}" title="#{bundle.EditPedidoTitle_idPedido}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_idPedido}"/>
                        <p:outputLabel value="#{bundle.EditPedidoLabel_status}" for="status" />
                        <p:inputText id="status" value="#{pedidoController.selected.status}" title="#{bundle.EditPedidoTitle_status}" />
                        <p:outputLabel value="#{bundle.EditPedidoLabel_valorTotal}" for="valorTotal" />
                        <p:inputText id="valorTotal" value="#{pedidoController.selected.valorTotal}" title="#{bundle.EditPedidoTitle_valorTotal}" />
                        <p:outputLabel value="#{bundle.EditPedidoLabel_mesaMesaId}" for="mesaMesaId" />
                        <p:selectOneMenu id="mesaMesaId" value="#{pedidoController.selected.mesaMesaId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mesaController.itemsAvailableSelectOne}"
                                           var="mesaMesaIdItem"
                                           itemValue="#{mesaMesaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoController.update}" value="#{bundle.Save}" update="display,:PedidoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PedidoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
