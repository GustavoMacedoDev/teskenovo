<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoViewDlg" widgetVar="PedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPedidoTitle}">
            <h:form id="PedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPedidoLabel_idPedido}"/>
                        <h:outputText value="#{pedidoController.selected.idPedido}" title="#{bundle.ViewPedidoTitle_idPedido}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_status}"/>
                        <h:outputText value="#{pedidoController.selected.status}" title="#{bundle.ViewPedidoTitle_status}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_valorTotal}"/>
                        <h:outputText value="#{pedidoController.selected.valorTotal}" title="#{bundle.ViewPedidoTitle_valorTotal}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_mesaMesaId}"/>
                        <h:outputText value="#{pedidoController.selected.mesaMesaId}" title="#{bundle.ViewPedidoTitle_mesaMesaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
