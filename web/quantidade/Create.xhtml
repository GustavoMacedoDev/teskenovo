<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuantidadeCreateDlg" widgetVar="QuantidadeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQuantidadeTitle}">
            <h:form id="QuantidadeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{quantidadeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateQuantidadeLabel_quantidade}" for="quantidade" />
                        <p:inputText id="quantidade" value="#{quantidadeController.selected.quantidade}" title="#{bundle.CreateQuantidadeTitle_quantidade}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{quantidadeController.create}" value="#{bundle.Save}" update="display,:QuantidadeListForm:datalist,:growl" oncomplete="handleSubmit(args,'QuantidadeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuantidadeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
