<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuantidadeViewDlg" widgetVar="QuantidadeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewQuantidadeTitle}">
            <h:form id="QuantidadeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{quantidadeController.selected != null}">
                        <h:outputText value="#{bundle.ViewQuantidadeLabel_id}"/>
                        <h:outputText value="#{quantidadeController.selected.id}" title="#{bundle.ViewQuantidadeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewQuantidadeLabel_quantidade}"/>
                        <h:outputText value="#{quantidadeController.selected.quantidade}" title="#{bundle.ViewQuantidadeTitle_quantidade}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="QuantidadeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
